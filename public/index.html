<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alingo - All In One Go</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --deep-blue: #004a99; --fresh-green: #1eb53a; }
        /* Splash Screen */
        #splash {
            position: fixed; inset: 0; background: white; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        /* Disk Styling */
        .disk-wrapper {
            position: relative; width: 320px; height: 320px; margin: auto;
            display: flex; justify-content: center; align-items: center;
        }
        .outer-disk {
            position: absolute; width: 100%; height: 100%; border-radius: 50%;
            background: linear-gradient(135deg, var(--fresh-green), var(--deep-blue));
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); border: 6px solid white;
        }
        .inner-disk {
            position: absolute; width: 100px; height: 100px; background: white;
            border-radius: 50%; z-index: 10; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }
        .service-node {
            position: absolute; width: 65px; height: 65px; background: white;
            border-radius: 50%; display: flex; flex-direction: column;
            justify-content: center; align-items: center; font-size: 10px; font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); cursor: pointer; z-index: 20;
        }
    </style>
</head>
<body class="bg-slate-50">

    <div id="splash">
        <img src="/public/LOGO.JPG" class="w-32 h-32 object-contain animate-bounce">
        <h1 class="text-3xl font-bold text-[#004a99] mt-4">Alingo</h1>
    </div>

    <div id="main-app" class="hidden min-h-screen flex flex-col items-center justify-center p-6">
        <h2 class="text-2xl font-bold text-[#004a99] mb-12">Welcome to Alingo!</h2>
        
        <div class="disk-wrapper" id="menuRing">
            <div class="outer-disk"></div>
            <div class="inner-disk">
                <img src="/public/LOGO.JPG" class="w-full h-full object-cover">
            </div>
            </div>
    </div>

    <script src="script.js"></script>
    <script>
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('main-app').classList.remove('hidden');
                initCircle(); // Initialize buttons
            }, 3000);
        };
    </script>
</body>
</html>
