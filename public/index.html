<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <title>Alingo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      text-align: center;
    }

    /* Splash Screen */
    #splash {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0a74da, #1abc9c);
      color: white;
    }

    #splash img {
      width: 180px;
      margin-bottom: 20px;
    }

    #splash h1 {
      font-size: 28px;
      margin: 0;
    }

    /* Home Screen */
    #home {
      display: none;
      padding-top: 40px;
    }

    .outer-circle {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: conic-gradient(
        #1abc9c,
        #0a74da,
        #9b59b6,
        #f39c12,
        #1abc9c
      );
      margin: auto;
      position: relative;
    }

    .inner-circle {
      width: 70%;
      height: 70%;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 15%;
      left: 15%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .inner-circle img {
      width: 80px;
    }

    .btn {
      position: absolute;
      background: white;
      border-radius: 20px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
    }

    .ride { top: -10px; left: 110px; }
    .food { right: -20px; top: 110px; }
    .shop { bottom: -10px; left: 110px; }
    .travel { left: -20px; top: 110px; }
  </style>
</head>

<body>

<!-- Splash -->
<div id="splash">
  <img src="/LOGO.JPG" alt="Alingo Logo">
  <h1>Alingo میں خوش آمدید</h1>
</div>

<!-- Home -->
<div id="home">
  <div class="outer-circle">
    <div class="btn ride">Ride</div>
    <div class="btn food">Food</div>
    <div class="btn shop">Shop</div>
    <div class="btn travel">Travel</div>

    <div class="inner-circle">
      <img src="/LOGO.JPG" alt="Logo">
    </div>
  </div>
</div>

<script src="/script.js"></script>
</body>
</html>
