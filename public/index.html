<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alingo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --indigo:#2b2d6e;
  --purple:#3b1d5a;
  --green:#2ecc71;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,Segoe UI,sans-serif;
  background:#fff;
  overflow:hidden;
}

/* ================= SPLASH ================= */
#splash{
  position:fixed;
  inset:0;
  background:#fff;
  border:3px solid;
  border-image:linear-gradient(135deg,var(--indigo),var(--purple)) 1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
}

#splash img{
  width:180px;
  margin-bottom:40px;
}

.emoji-rain{
  position:absolute;
  top:-40px;
  font-size:24px;
  animation:fall 2s ease forwards;
}

@keyframes fall{
  to{top:55%; }
}

.emoji-line{
  position:absolute;
  top:55%;
  display:flex;
  gap:12px;
}

.emoji-line span{
  animation:spin 2.4s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

/* ================= HOME ================= */
#home{
  display:none;
  height:100vh;
  background:linear-gradient(180deg,var(--indigo),#111);
  color:#fff;
  padding:16px;
  text-align:center;
}

.brand{
  margin-top:10px;
}

.brand .alin{
  font-size:42px;
  color:var(--green);
  font-weight:800;
}
.brand .go{
  font-size:42px;
  color:#7f8cff;
  font-weight:800;
}

.slogan{
  margin-top:4px;
  font-size:14px;
}
.blink{
  animation:blink 1.2s infinite;
}
@keyframes blink{50%{opacity:0}}

.disk-wrap{
  margin:30px auto;
  width:320px;
  height:320px;
  position:relative;
}

.outer-disk{
  width:100%;
  height:100%;
  border-radius:50%;
  background:conic-gradient(
    var(--green),
    #3498db,
    #9b59b6,
    #f1c40f,
    var(--green)
  );
  animation:slow 40s linear infinite;
}

@keyframes slow{
  to{transform:rotate(360deg)}
}

.inner-disk{
  position:absolute;
  width:65%;
  height:65%;
  background:#fff;
  border-radius:50%;
  top:17.5%;
  left:17.5%;
  display:flex;
  justify-content:center;
  align-items:center;
}

.inner-disk img{
  width:90px;
}

/* emojis near edges */
.edge-emoji{
  position:absolute;
  font-size:22px;
}
.e1{top:20px; left:140px}
.e2{right:18px; top:145px}
.e3{bottom:20px; left:140px}
.e4{left:18px; top:145px}

/* bottom buttons */
.bottom-buttons{
  display:flex;
  justify-content:space-around;
  margin-top:10px;
}
.bottom-buttons div{
  background:#ffffff22;
  padding:10px 14px;
  border-radius:20px;
  font-size:12px;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <img src="/LOGO.JPG">

  <!-- emoji rain -->
  <span class="emoji-rain" style="left:20%">ğŸš•</span>
  <span class="emoji-rain" style="left:35%">ğŸ”</span>
  <span class="emoji-rain" style="left:50%">ğŸ›’</span>
  <span class="emoji-rain" style="left:65%">ğŸšŒ</span>

  <div class="emoji-line" style="display:none">
    <span>ğŸš•</span><span>ğŸ”</span><span>ğŸ›’</span><span>ğŸšŒ</span>
  </div>
</div>

<!-- HOME -->
<div id="home">
  <div class="brand">
    <span class="alin">Alin</span><span class="go">Go</span>
    <div class="slogan">Let life move<span>..</span><span class="blink">.</span></div>
  </div>

  <div class="disk-wrap">
    <div class="outer-disk"></div>

    <div class="edge-emoji e1">ğŸš•</div>
    <div class="edge-emoji e2">ğŸ”</div>
    <div class="edge-emoji e3">ğŸ›’</div>
    <div class="edge-emoji e4">ğŸšŒ</div>

    <div class="inner-disk">
      <img src="/LOGO.JPG">
    </div>
  </div>

  <div class="bottom-buttons">
    <div>Wallet</div>
    <div>Orders</div>
    <div>Support</div>
    <div>Profile</div>
  </div>
</div>

<script>
setTimeout(()=>{
  document.querySelectorAll('.emoji-rain').forEach(e=>e.style.display='none');
  document.querySelector('.emoji-line').style.display='flex';
},2000);

setTimeout(()=>{
  document.getElementById('splash').style.display='none';
  document.getElementById('home').style.display='block';
},3500);
</script>

</body>
</html>
