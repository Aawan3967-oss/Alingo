<!DOCTYPE html>
<html lang="ur">
<head>
<meta charset="UTF-8">
<title>AlinGo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --indigo:#1f256b;
  --green:#2ecc71;
}

body{
  margin:0;
  font-family:system-ui,sans-serif;
  overflow:hidden;
}

/* ================= SPLASH ================= */
#splash{
  position:fixed;
  inset:0;
  background:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:10;
}

#splash::before{
  content:"";
  position:absolute;
  inset:10px;
  border:2px solid;
  border-image:linear-gradient(135deg,var(--indigo),var(--green)) 1;
}

#splash img{
  width:180px;
  z-index:2;
}

#emoji-fall{
  position:absolute;
  inset:0;
  pointer-events:none;
}

/* ================= HOME ================= */
#home{
  display:none;
  height:100vh;
  background:linear-gradient(135deg,var(--indigo),var(--green));
  color:#fff;
  text-align:center;
  padding-top:20px;
}

.brand{
  margin-bottom:10px;
}
.brand .alin{
  font-size:44px;
  font-weight:800;
  color:#6ee7b7;
}
.brand .go{
  font-size:44px;
  font-weight:800;
  color:#c7d2fe;
}
.tagline{
  font-size:14px;
  opacity:.9;
}

/* ================= DISK ================= */
.disk-wrap{
  display:flex;
  justify-content:center;
  margin:20px 0;
}

..outer-disk{
  width:300px;
  height:300px;
  border-radius:50%;
  background:conic-gradient(
    from 0deg,
    #1f256b,
    #2ecc71,
    #3fa9f5,
    #2ecc71,
    #1f256b
  );
  position:relative;
  animation:spin 60s linear infinite;
}
.inner-disk{
  width:65%;
  height:65%;
  background:#fff;
  border-radius:50%;
  position:absolute;
  top:17.5%;
  left:17.5%;
  display:flex;
  justify-content:center;
  align-items:center;
}

.inner-disk img{
  width:80px;
}

/* emojis on disk */
.disk-emoji{
  position:absolute;
  font-size:18px;
}
.disk-emoji::after{
  content:"";
  display:block;
  width:6px;
  height:6px;
  background:#fff;
  border-radius:50%;
  margin:auto;
}

/* ================= BOTTOM BUTTONS ================= */
.bottom{
  display:flex;
  justify-content:center;
  gap:18px;
}
.bottom .ball{
  width:46px;
  height:46px;
  border-radius:50%;
  background:rgba(255,255,255,.25);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:20px;
}

@keyframes spin{
  from{transform:rotate(0)}
  to{transform:rotate(360deg)}
}

  .disk-emoji{
  position:absolute;
  width:34px;
  height:34px;
  border-radius:50%;
  background:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:16px;
  box-shadow:0 2px 6px rgba(0,0,0,.25);
}  
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <img src="LOGO.JPG" alt="AlinGo">
  <div id="emoji-fall"></div>
</div>

<!-- HOME -->
<div id="home">

  <div class="brand">
    <span class="alin">Alin</span><span class="go">Go</span>
    <div class="tagline">Move smart. Live free.</div>
  </div>

  <div class="disk-wrap">
    <div class="outer-disk" id="disk">
      <div class="inner-disk">
        <img src="LOGO.JPG">
      </div>
    </div>
  </div>

  <div class="bottom">
    <div class="ball">üìç</div>
    <div class="ball">üí¨</div>
    <div class="ball">‚òéÔ∏è</div>
    <div class="ball">‚öôÔ∏è</div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
