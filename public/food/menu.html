<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Food Menu Management | AlinGo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --indigo:#1f256b;
  --green:#2ecc71;
  --bg:#f3f4f6;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui, sans-serif;
  background:var(--bg);
  color:#0f172a;
}

/* ===== HEADER ===== */
header{
  background:linear-gradient(135deg,var(--indigo),var(--green));
  color:#fff;
  padding:16px;
  display:flex;
  align-items:center;
  gap:12px;
}

header img{
  width:42px;
}

header h1{
  font-size:18px;
  margin:0;
}

/* ===== CONTAINER ===== */
.container{
  padding:18px;
}

/* ===== ADD FORM ===== */
.form{
  background:#fff;
  padding:16px;
  border-radius:16px;
  box-shadow:0 8px 22px rgba(0,0,0,.08);
}

.form h2{
  margin:0 0 10px;
  font-size:16px;
}

label{
  font-size:12px;
  display:block;
  margin-top:12px;
}

input, textarea{
  width:100%;
  margin-top:6px;
  padding:10px;
  border-radius:12px;
  border:1px solid #d1d5db;
}

textarea{min-height:60px}

button{
  margin-top:14px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  background:var(--green);
  color:#052e16;
  font-size:14px;
}

/* ===== MENU LIST ===== */
.list{
  margin-top:22px;
}

.item{
  background:#fff;
  padding:14px;
  border-radius:14px;
  margin-bottom:12px;
  box-shadow:0 6px 18px rgba(0,0,0,.07);
}

.item-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.item strong{
  font-size:15px;
}

.price{
  color:var(--indigo);
  font-weight:600;
}

.desc{
  font-size:12px;
  margin-top:6px;
  color:#475569;
}

.actions{
  margin-top:10px;
  display:flex;
  gap:10px;
}

.actions button{
  flex:1;
  padding:8px;
  font-size:12px;
  border-radius:12px;
}

.edit{
  background:#e0e7ff;
  color:#1e3a8a;
}

.disable{
  background:#fee2e2;
  color:#7f1d1d;
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header>
  <img src="../LOGO.JPG" alt="AlinGo">
  <h1>Food Menu Management</h1>
</header>

<div class="container">

  <!-- ===== ADD ITEM ===== -->
  <div class="form">
    <h2>Add New Item</h2>

    <label>Item Name</label>
    <input id="name">

    <label>Description</label>
    <textarea id="desc"></textarea>

    <label>Price (PKR)</label>
    <input id="price" type="number">

    <button onclick="addItem()">Add Item</button>
  </div>

  <!-- ===== MENU LIST ===== -->
  <div class="list" id="menuList">
    <h2>Your Menu</h2>
  </div>

</div>

<script>
let menu = [];

function addItem(){
  const name = document.getElementById("name").value;
  const desc = document.getElementById("desc").value;
  const price = document.getElementById("price").value;

  if(!name || !price){
    alert("Item name and price required");
    return;
  }

  menu.push({
    name, desc, price, active:true
  });

  document.getElementById("name").value="";
  document.getElementById("desc").value="";
  document.getElementById("price").value="";

  render();
}

function render(){
  const list = document.getElementById("menuList");
  list.innerHTML = "<h2>Your Menu</h2>";

  menu.forEach((item,i)=>{
    list.innerHTML += `
      <div class="item">
        <div class="item-header">
          <strong>${item.name}</strong>
          <span class="price">PKR ${item.price}</span>
        </div>
        <div class="desc">${item.desc || ""}</div>
        <div class="actions">
          <button class="edit" onclick="editItem(${i})">Edit</button>
          <button class="disable" onclick="toggleItem(${i})">
            ${item.active ? "Disable" : "Enable"}
          </button>
        </div>
      </div>
    `;
  });
}

function editItem(i){
  const item = menu[i];
  document.getElementById("name").value = item.name;
  document.getElementById("desc").value = item.desc;
  document.getElementById("price").value = item.price;
  menu.splice(i,1);
  render();
}

function toggleItem(i){
  menu[i].active = !menu[i].active;
  render();
}
</script>

</body>
</html>
