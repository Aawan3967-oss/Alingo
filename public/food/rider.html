<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rider Assignment | AlinGo Food</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --indigo:#1f256b;
  --green:#2ecc71;
  --yellow:#facc15;
  --red:#ef4444;
  --gray:#64748b;
  --bg:#f1f5f9;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui, sans-serif;
  background:var(--bg);
}

/* HEADER */
header{
  background:linear-gradient(135deg,var(--indigo),var(--green));
  color:#fff;
  padding:16px;
}

header h1{
  margin:0;
  font-size:18px;
}

/* CONTAINER */
.container{padding:16px}

/* CARD */
.card{
  background:#fff;
  border-radius:18px;
  padding:16px;
  margin-bottom:18px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}

/* RIDERS */
.rider{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px;
  border-radius:12px;
  background:#f8fafc;
  margin-bottom:8px;
  font-size:13px;
}

.status{
  font-size:11px;
  padding:4px 8px;
  border-radius:10px;
}

.available{background:#dcfce7;color:#166534}
.busy{background:#fef9c3;color:#854d0e}

/* ORDERS */
.order{
  display:flex;
  justify-content:space-between;
  padding:10px;
  background:#f8fafc;
  border-radius:12px;
  margin-bottom:8px;
  font-size:13px;
}

.order select{
  border-radius:8px;
  padding:4px;
}

.track{
  font-size:12px;
  margin-top:6px;
  color:var(--gray);
}

/* BUTTON */
button{
  padding:6px 10px;
  border:none;
  border-radius:10px;
  background:var(--green);
  color:#052e16;
  font-size:12px;
}
</style>
</head>

<body>

<header>
  <h1>ðŸ›µ Rider Assignment & Tracking</h1>
</header>

<div class="container">

  <!-- RIDERS -->
  <div class="card">
    <h3>Available Riders</h3>
    <div id="riders"></div>
  </div>

  <!-- ORDERS -->
  <div class="card">
    <h3>Active Orders</h3>
    <div id="orders"></div>
  </div>

</div>

<script>
let riders = [
  {id:1, name:"Ali Rider", status:"available"},
  {id:2, name:"Usman Rider", status:"available"},
  {id:3, name:"Bilal Rider", status:"busy"}
];

let orders = [
  {id:"FD-4001", status:"Pending", rider:null},
  {id:"FD-4002", status:"Pending", rider:null}
];

function renderRiders(){
  const box = document.getElementById("riders");
  box.innerHTML = "";
  riders.forEach(r=>{
    box.innerHTML += `
      <div class="rider">
        <div>${r.name}</div>
        <div class="status ${r.status}">
          ${r.status.toUpperCase()}
        </div>
      </div>
    `;
  });
}

function renderOrders(){
  const box = document.getElementById("orders");
  box.innerHTML = "";
  orders.forEach((o,i)=>{
    box.innerHTML += `
      <div class="order">
        <div>
          <b>Order ${o.id}</b>
          <div class="track">
            Status: ${o.status}<br>
            Rider: ${o.rider ? o.rider : "Not Assigned"}
          </div>
        </div>
        <div>
          <select onchange="assignRider(${i},this.value)">
            <option value="">Assign</option>
            ${riders
              .filter(r=>r.status==="available")
              .map(r=>`<option value="${r.name}">${r.name}</option>`)
              .join("")}
          </select>
        </div>
      </div>
    `;
  });
}

function assignRider(orderIndex, riderName){
  if(!riderName) return;

  orders[orderIndex].rider = riderName;
  orders[orderIndex].status = "Assigned";

  let r = riders.find(r=>r.name===riderName);
  r.status = "busy";

  renderRiders();
  renderOrders();
}

renderRiders();
renderOrders();
</script>

</body>
</html>
