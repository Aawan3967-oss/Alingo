<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel | AlinGo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --indigo:#1f256b;
  --green:#2ecc71;
  --red:#ef4444;
  --yellow:#facc15;
  --gray:#64748b;
  --bg:#f1f5f9;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui, sans-serif;
  background:var(--bg);
}

/* HEADER */
header{
  background:linear-gradient(135deg,var(--indigo),var(--green));
  color:#fff;
  padding:16px;
}

header h1{
  margin:0;
  font-size:18px;
}

/* CONTAINER */
.container{
  padding:16px;
}

/* CARD */
.card{
  background:#fff;
  border-radius:18px;
  padding:16px;
  margin-bottom:20px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}

.card h3{
  margin-top:0;
}

/* TABLE */
.table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}

.table th,
.table td{
  padding:10px 6px;
  border-bottom:1px solid #e5e7eb;
  text-align:left;
}

.badge{
  padding:4px 8px;
  border-radius:10px;
  font-size:11px;
}

.pending{background:#fef9c3;color:#854d0e}
.approved{background:#dcfce7;color:#166534}
.blocked{background:#fee2e2;color:#991b1b}

/* BUTTONS */
.btn{
  border:none;
  padding:6px 10px;
  border-radius:10px;
  font-size:11px;
  cursor:pointer;
}

.approve{background:var(--green);color:#052e16}
.block{background:var(--red);color:#fff}
</style>
</head>

<body>

<header>
  <h1>üõ°Ô∏è AlinGo Admin Panel</h1>
</header>

<div class="container">

  <!-- FOOD SELLERS -->
  <div class="card">
    <h3>üçî Food Sellers</h3>
    <table class="table" id="sellersTable"></table>
  </div>

  <!-- RIDERS -->
  <div class="card">
    <h3>üõµ Riders</h3>
    <table class="table" id="ridersTable"></table>
  </div>

</div>

<script>
let sellers = [
  {id:"FS-101", name:"Burger Point", status:"pending"},
  {id:"FS-102", name:"Pizza Hub", status:"approved"}
];

let riders = [
  {id:"RD-201", name:"Ali Rider", status:"pending"},
  {id:"RD-202", name:"Usman Rider", status:"approved"}
];

function badge(status){
  return `<span class="badge ${status}">${status.toUpperCase()}</span>`;
}

function renderSellers(){
  let html = `
    <tr>
      <th>ID</th><th>Name</th><th>Status</th><th>Action</th>
    </tr>`;
  sellers.forEach((s,i)=>{
    html += `
      <tr>
        <td>${s.id}</td>
        <td>${s.name}</td>
        <td>${badge(s.status)}</td>
        <td>
          <button class="btn approve" onclick="updateSeller(${i},'approved')">Approve</button>
          <button class="btn block" onclick="updateSeller(${i},'blocked')">Block</button>
        </td>
      </tr>`;
  });
  document.getElementById("sellersTable").innerHTML = html;
}

function renderRiders(){
  let html = `
    <tr>
      <th>ID</th><th>Name</th><th>Status</th><th>Action</th>
    </tr>`;
  riders.forEach((r,i)=>{
    html += `
      <tr>
        <td>${r.id}</td>
        <td>${r.name}</td>
        <td>${badge(r.status)}</td>
        <td>
          <button class="btn approve" onclick="updateRider(${i},'approved')">Approve</button>
          <button class="btn block" onclick="updateRider(${i},'blocked')">Block</button>
        </td>
      </tr>`;
  });
  document.getElementById("ridersTable").innerHTML = html;
}

function updateSeller(i,status){
  sellers[i].status = status;
  renderSellers();
}

function updateRider(i,status){
  riders[i].status = status;
  renderRiders();
}

renderSellers();
renderRiders();
</script>

</body>
</html>
