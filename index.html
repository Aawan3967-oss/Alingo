    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Noto+Sans+Urdu:wght@700&display=swap');
        
        :root {
            --dark-blue: #003366;
            --vibrant-green: #28a745;
        }

        body { font-family: 'Noto Sans Urdu', sans-serif; overflow-x: hidden; }

        /* Splash Screen */
        #splash {
            position: fixed; inset: 0; background: white; z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        /* Circular Menu Styles */
        .circle-container {
            position: relative;
            width: 320px;
            height: 320px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--vibrant-green), var(--dark-blue));
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }

        .inner-disk {
            position: absolute;
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.1);
        }

        .service-btn {
            position: absolute;
            width: 65px;
            height: 65px;
            background: white;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            transition: transform 0.3s;
        }

        .service-btn:active { transform: scale(0.9); }
    </style>
</head>
