<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vendor Registration - AlinGo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../assets/vendor.css">
</head>
<body>

<h2>Vendor / Hotel Registration</h2>

<form id="vendorForm">
  <input type="text" placeholder="Business / Hotel Name" required>
  <input type="text" placeholder="Owner Name" required>
  <input type="text" placeholder="CNIC / ID Number" required>
  <input type="tel" placeholder="Mobile Number" required>
  <input type="text" placeholder="City / Area" required>

  <select required>
    <option value="">Select Service Type</option>
    <option>Food Delivery</option>
    <option>Shop / Grocery</option>
  </select>

  <button type="submit">Continue</button>
</form>

<script src="../assets/vendor.js"></script>
</body>
</html>
